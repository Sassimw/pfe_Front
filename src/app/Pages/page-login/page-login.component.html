<!-- Section: Design Block -->
<section class="" style="background: whitesmoke;">
  <!-- Jumbotron -->
  <div class="px-4 py-5 px-md-5 text-center text-lg-start" style="background-color: hsl(0, 0%, 96%)">
    <div class="container" style="margin-top: 5%; background: white;border-radius: 16px;">
      <div class="row gx-lg-5 align-items-center">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <h1 class="my-5 display-3 fw-bold ls-tight">
            <img src="assets/office.png" style="width: 75%;margin-left: 10%;"> <br />
          </h1>
        </div>
        <div class="col-lg-1 ">
          <div style="    border-left: solid #efefef 2px;     height: 24rem;"> &nbsp; </div>
        </div>
        <div class="col-lg-4 ">
          <div class="card" style="height: 22rem;">
            <div class="card-body py-5 px-md-5">
              <form style="padding-top: 1%;">
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input type="email"  [(ngModel)]="username" name="username" id="form3Example3" class="form-control" placeholder="Registration number" />
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input type="password" [(ngModel)]="password" name="password" id="form3Example4" class="form-control" placeholder="Password" />
                </div>


                <!-- Submit button -->
                <button (click)="login()" type="button" class="btn btn-primary btn-block mb-4" style="width: 100%;">
                  Login
                </button>

              </form>
              <hr>
              <div class="form-outline flex-fill mb-0" style="text-align: center;">
                Don't have an account ? <a href="/signup">register Here</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Jumbotron -->
</section>
<!-- Section: Design Block -->
<div id="snackbar">{{message}}</div>
