<table class="table table-striped table-bordered">
    <thead>
        <tr>

            <th>First name</th>
            <th>Last name</th>
            <th>speciality</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">

            <td>{{user.firstname}}</td>
            <td>{{user.lastname}}</td>
            <td>{{user.speciality}}</td>

            <td>
                <a [routerLink]="['/user-profile', user.id]"><button type="button" class=" btn btn-outline-secondary" >User details</button> </a> 
            </td>

        </tr>
    </tbody>

</table>
