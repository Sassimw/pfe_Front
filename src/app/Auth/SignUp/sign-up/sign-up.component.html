<section class="vh-100" >
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Register</p>

                <form class="mx-1 mx-md-4">

        

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" name="firstname" [(ngModel)]="firstname" class="form-control" placeholder="Your first name">
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" name="lastname" [(ngModel)]="lastname" class="form-control" placeholder="Your last name">
                    </div>
                  </div>

        
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>

                    <div class="form-outline flex-fill mb-0">
                      <input type="email" name="email" [(ngModel)]="email" class="form-control" placeholder="Your email">
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>

                    <div class="form-outline flex-fill mb-0">
                      <input type="password" name="password" [(ngModel)]="password" class="form-control"  placeholder="Password">
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" name="passwordConfirmation" [(ngModel)]="passwordConfirmation" class="form-control"  placeholder="Password confirmation">
                    </div>
                  </div>

                  <div class="mx-4 mb-3 mb-lg-4">
                    <button (click)="signup()" type="button" class="btn btn-primary btn-md" style="width: 100%;margin-left: 5%;">
                      Register</button>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0" style="text-align: center;">
                      Already have an account ? <a href="/login">Login Here</a>   
                    </div>
                  </div>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="assets/planing.png" style="width: 75%;
                margin: auto;
                border-radius: 16px;"
                  class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<div id="snackbar">{{message}}</div>
